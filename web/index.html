<!DOCTYPE html>
<html ng-app="risevision.developer.hub">
<head lang="en">
    <meta charset="UTF-8">
    <!-- *** Developer Meta *** -->
    <!-- Place this data between the <head> tags of your website -->
    <title>{{metatag.title}}</title>
    <meta name="description" content="{{metatag.description}}" />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{metatag.name}}">
    <meta itemprop="description" content="{{metatag.description}}">
    <meta itemprop="image" content="{{metatag.image}}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@RiseVision">
    <meta name="twitter:title" content="{{metatag.name}}">
    <meta name="twitter:description" content="{{metatag.description}}">
    <meta name="twitter:image:src" content="{{metatag.image}}">

    <!-- Open Graph data -->
    <meta property="og:title" content="{{metatag.name}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{metatag.url}}" />
    <meta property="og:image" content="{{metatag.image}}" />
    <meta property="og:description" content="{{metatag.description}}" />

    <link rel="stylesheet" href="components/rv-common-style/dist/css/rise.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" href="http://www.risevision.com/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://www.risevision.com/favicon.ico" type="image/x-icon">

</head>
<body>
    <analytics analytics-account-id="'UA-82239-1'"></analytics>
    <common-header nav-options="navOptions" ng-controller="CommonHeaderNavbarCtrl" hide-shopping-cart="true" hide-help-menu="true"></common-header>

    <div class="container">
        <div ui-view></div>
    </div>


    <script src="components/rise-vision-common-header/dist/js/dependencies.js"></script>
    <script src="components/rise-vision-common-header/dist/js/common-header.js"></script>
    <script src="components/angular-ui-flow-manager/src/js/svc-ui-flow.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="components/JSONedit/js/JSONEdit.js"></script>
    <script src="components/angular-translate/angular-translate.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="components/spin.js/spin.js"></script>
    <script src="components/angular-spinner/angular-spinner.js"></script>
    <script src="components/rv-loading/loading.js"></script>
    <script src="components/angular-google-analytics/src/js/dtv-google-analytics.js"></script>
    <script src="components/jQuery.dotdotdot/src/js/jquery.dotdotdot.js"></script>
    <script src="components/angular-dotdotdot/js/angular-dotdotdot.js"></script>

    <!-- Developer hub APPs angular modules -->
    <script src="components/ng-core-api-client/src/js/svc-app.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/apps/route.js"></script>
    <script src="scripts/ctr-common-header-navbar.js"></script>
    <script src="scripts/services/svc-error-info.js"></script>
    <script src="scripts/apps/controllers/ctr-app-main.js"></script>
    <script src="scripts/apps/controllers/ctr-app-management.js"></script>
    <script src="scripts/apps/controllers/ctr-add-app.js"></script>
    <script src="scripts/apps/controllers/ctr-edit-app.js"></script>

    <!-- Developer hub API Explorer angular modules -->
    <script src="components/ng-gapi-loader/src/js/svc-gapi.js"></script>
    <script src="components/ng-core-api-client/src/js/svc-apis.js"></script>
    <script src="components/ng-core-api-client/src/js/svc-core-endpoint.js"></script>
    <script src="scripts/api-explorer/route.js"></script>
    <script src="scripts/api-explorer/controllers/ctr-api-explorer-main.js"></script>
    <script src="scripts/api-explorer/controllers/ctr-api-explorer-list.js"></script>
    <script src="scripts/api-explorer/controllers/ctr-api-explorer-explore-endpoint.js"></script>

    </body>
</html>
